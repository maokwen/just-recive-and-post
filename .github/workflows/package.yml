name: Package

on: workflow_dispatch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - id: vars
        run: echo ::set-output name=tag::$(date '+%Y-%m-%d')-$(git rev-parse --short HEAD)

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      - name: ZIP files
        run: |
          cp target/release/just-recive-and-post just-recive-and-post
          zip just-recive-and-post.zip just-recive-and-post
          zip just-recive-and-post.zip Rocket.toml
          zip just-recive-and-post.zip db
          zip just-recive-and-post.zip static

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.vars.outputs.tag}}
          release_name: ${{steps.vars.outputs.tag}}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./just-recive-and-post.zip
          asset_name: just-recive-and-post.zip
          asset_content_type: application/zip
